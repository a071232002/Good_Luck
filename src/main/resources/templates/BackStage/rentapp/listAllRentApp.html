<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/BackStage/mem/try.css}" />
	<link rel="stylesheet" th:href="@{/css/BackStage/mem/try2.css}" />
	<title>物件申請單一覽</title>
	<style>
		h1 {
			text-align: center;
			color: red;
		}
		 /* 初始隱藏放大顯示的容器 */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2147483647; /* 設定 z-index 值為較大的數字 */
        }

        /* 放大顯示的圖片樣式 */
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
        }
	</style>
</head>
<body>
	<h1>物件申請單一覽</h1>
	<div class="lightbox" id="lightbox">
	    <img src="" alt="放大顯示的圖片" id="lightbox-img">
	</div>
	<table id="example" class="display" style="width: 100%">
		<thead>
			<tr>
				<th>物件申請單編號</th>
				<th>房東編號</th>
				<th>員工編號</th>
				<th>物件編號</th>
				<th>縣市</th>
				<th>區</th>
				<th>路街</th>
				<th>詳細地址</th>
				<th>所有權狀</th>
				<th>樓層</th>
				<th>坪數</th>
				<th>審核狀態</th>
				<th>修改</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="rentApp : ${rentAppListData}">
				<tr>
					<td th:text="${rentApp.rentAppNo}"></td>
					<td th:text="${rentApp.ldd?.lddNo}"></td>
					<td th:text="${rentApp.emp?.empNo}"></td>
					<td th:text="${rentApp.rent?.rentNo}"></td>
					<td th:text="${rentApp.rentAppCou}"></td>
					<td th:text="${rentApp.rentAppAr}"></td>
					<td th:text="${rentApp.rentAppRo}"></td>
					<td th:text="${rentApp.rentAppAdd}"></td>
					<td><img
						th:src="@{/rentApp/picture} + '?rentAppNo=' + ${rentApp.rentAppNo}"
						width="150px" class="myImage"></td>


					<td th:text="${rentApp.rentAppFloor}"></td>
					<td th:text="${rentApp.rentAppSize}"></td>

					<td><span th:if="${rentApp.rentAppSt == 0}" th:text="不通過"></span>
						<span th:if="${rentApp.rentAppSt == 1}" th:text="通過"></span> <span
						th:if="${rentApp.rentAppSt == 2}" th:text="無用狀態待修正"></span></td>


					<td>
						<form method="post" th:action="@{/rentApp/getOne_For_Update}">
							<input type="hidden" name="rentAppNo"
								th:value="${rentApp.rentAppNo}"> <input type="submit"
								value="修改">
						</form>
					</td>
				</tr>

			</th:block>

		</tbody>

	</table>
	<br>
	<a th:href="@{/rentApp/addRentApp}"><button>前往首頁</button></a>

	<script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/js/BackStage/mem/the.js}"></script>
	<script th:src="@{/js/BackStage/mem/the2.js}"></script>
	<script th:src="@{/js/BackStage/rentapp/listAllRentApp.js}"></script>

	let table = new DataTable("#example");

	//   alert("You clicked on " + data[3] + "'s row");
		// });
	</script>
</body>
</html>
