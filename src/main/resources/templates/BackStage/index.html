<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>租你好運 | 後台</title>
		<!-- Font Awesome icons (free version)-->
		<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
		<!-- Google fonts-->
		<link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet"
			type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
		<!-- Core theme CSS (includes Bootstrap)-->
		<link th:href="@{/css/BackStage/indexCSS/styles.css}" rel="stylesheet" />
	
		<link th:href="@{/css/BackStage/indexCSS/index.css}" rel="stylesheet" />
		
		<link th:href="@{/css/BackStage/indexCSS/rtn/rtn.css}" rel="stylesheet" />
		
		<link href="../../static/css/BackStage/indexCSS/styles.css" rel="stylesheet" />
	</head>
	
		<!--     <link href="css/styles.css" rel="stylesheet" /> -->
	<style>
		
	</style>
	
	<body id="page-top">
		
		<div th:replace="BackStage/HTMLTool/nav :: nav"></div>
		<!-- Page Content-->
		
		<div th:replace="BackStage/HTMLTool/firstPage:: firstPage"></div>
			<!-- 會員管理-->
		<th:block th:if="${session.EmpSuccess.empFun.contains(1)}">
			<div th:replace="BackStage/HTMLTool/MemManage :: MemManage"></div>
		</th:block>
			<!-- 物件管理-->
		<th:block th:if="${session.EmpSuccess.empFun.contains(2)}">
			<div th:replace="BackStage/HTMLTool/RentAppManage :: RentAppManage"></div>
		</th:block>
			<!-- 購物管理-->
		<th:block th:if="${session.EmpSuccess.empFun.contains(3)}">
			<div th:replace="BackStage/HTMLTool/ShopManage :: ShopManage"></div>
		</th:block>	
			<!-- 公告管理 -->
		<th:block th:if="${session.EmpSuccess.empFun.contains(4)}">	
			<div th:replace="BackStage/HTMLTool/NoticeManage :: NoticeManage"></div>				
		</th:block>	
			<!-- 投訴管理 -->
		<th:block th:if="${session.EmpSuccess.empFun.contains(5)}">	
			<div th:replace="BackStage/HTMLTool/ComplaintManage :: ComplaintManage"></div>						
		</th:block>	
			<!-- 後台管理 -->
		<th:block th:if="${session.EmpSuccess.empFun.contains(6)}">
			<div th:replace="BackStage/HTMLTool/BackStageManage :: BackStageManage"></div>						
		</th:block>
		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script th:src="@{/js/BackStage/indexJS/scripts.js}"></script>
		
		<script th:src="@{/js/BackStage/indexJS/indexActiveColor.js}"></script>
	
		<script th:src="@{/js/BackStage/indexJS/navImgEvent.js}"></script>
		<!-- 取消<a>預設行為 -->
		<script th:src="@{/js/BackStage/indexJS/LinkCancelEvent.js}"></script>
	</body>

</html>
