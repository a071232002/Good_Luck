<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

<style>
body {
	box-sizing: border-box;
}

form {
	display: inline-block;
}

label {
	/* display: inline-block; */
	width: 5em;
}

b {
	color: red;
}

td {
	text-align: right;
	padding: 5px;
}

.toggler {
	display: inline-block;
	width: 500px;
	height: 200px;
}

#button {
	padding: .5em 1em;
	text-decoration: none;
}

#effect {
	width: 240px;
	height: 100px;
	padding: 0.4em;
	position: relative;
}

#effect h3 {
	margin: 0;
	padding: 0.4em;
	text-align: center;
	background-color: red;
}
 	
</style>
<title>最新消息公告</title>
</head>
<body>
<h1> 最新消息公告</h1>
	<form method="post" th:action="@{noticeadd}" th:object="${noticeVO}"enctype="multipart/form-data">
		<table>
<!-- 			<tr> -->
<!-- 				<td><label for="noticeNo">最新消息編號：</label></td> -->
<!-- 				<td><input id="noticeNo" title="請輸入最新消息編號" th:field="*{noticeNo}"></td> -->
<!-- 				<td><span th:if="${#fields.hasErrors('noticeNo')}" -->
<!-- 					th:errors="*{noticeNo}" class="error" id="ename.errors"></span></td> -->
<!-- 			</tr> -->

			<tr>
				<td><label for="empNo">員工編號：</label></td>
				<td><input id="empNo" title="請輸入員工編號" th:field="*{empNo}"></td>
				<td><span th:if="${#fields.hasErrors('empNo')}"
					th:errors="*{empNo}" class="error" id="ename.errors"></span></td>
			</tr>

			<tr>
				<td><label for="noticeTime">最新消息時間：</label></td>
				<td><input type="datetime-local" id="noticeTime_input" th:field="*{noticeTime}"></td> 
			</tr>

			<tr>
				<td><label for="noticeContent">最新消息內容：</label></td>
				<td><input title="請輸入最新消息內容" th:field="*{noticeContent}"></td>
				<td><span th:if="${#fields.hasErrors('noticeContent')}" th:errors="*{noticeContent}" class="error" id="ename.errors"></span></td>
		
			</tr>

			<tr>
				<td><label for="noticeStatus">最新消息狀態：</label></td>
				<td><select id="noticeStatus" title="最新消息狀態" th:field="*{noticeStatus}">
						<option value="0">下架</option>
						<option value="1">上架</option>
				</select></td>
				<td><span th:if="${#fields.hasErrors('noticeStatus')}"
					th:errors="*{noticeStatus}" class="error" id="ename.errors"></span></td>
			</tr>
			
			<tr>
				<td><input type="submit" id="submit" value="送出新增"></td>
			</tr>
		
		</table>
		</form>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	

</body>
</html>
