<!DOCTYPE html>
<html>
<head>
    <style>
        * {
    box-sizing: border-box;
}

body {
    background-color: #FDF5E6; 
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
}

.dropdown {
    margin: 20px;
}

.dropdown select,
.dropdown input {
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.5;
    color: #555;
    background-color: #fff; 
    border: 2px solid #ccc; 
    border-radius: 4px;
    margin-right: 4px;
}

.dropdown select:focus,
.dropdown input:focus {
    outline: none;
    border-color: #66afe9;
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
}
.title {
    font-family: "Arial Black", sans-serif;
    font-size: 45px;
    text-shadow: 3px 5px 2px #FFFFFF;
    color: #555;
}
    </style>
</head>
<body>
    <div class="title">
        GOODLUCK.com<br>
        <h1 style="color:#87CEEB; font-family: Arial; font-size: 25px; font-weight: bold;line-height: 1.2;">最新消息管理</h1>
    </div>
    <div class="dropdown">
        <select name="noticeNo" id="noticeNo_box">
            <option value="">最新消息編號</option>
        </select><br>
        <select name="empNo" id="empNo_box">
            <option value="">員工編號</option>
        </select><br>
        <input type="datetime-local" id="noticeTime_input" placeholder="最新消息時間">
    </div>
    <div class="dropdown">
        <select name="noticecontent" id="noticecontent_box">
            <option value="">最新消息內容</option>
        </select><br>
        <select name="noticestatus" id="noticestatus_box">
            <option value="">最新消息狀態</option>
            <option value="0">下架(Default)</option>
            <option value="1">上架</option>
        </select><br>
    </div>
</body>
</html>
