<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="stylesheet" th:href="@{/css/BackStage/mem/try.css}" />
 <link rel="stylesheet" th:href="@{/css/BackStage/mem/try2.css}" />
 <link th:href="@{/css/BackStage/indexCSS/styles.css}" rel="stylesheet" />
 <link th:href="@{/css/BackStage/indexCSS/index.css}" rel="stylesheet" />
 <style>
 	h1 {
		text-align: center;
      	color: red;
		}
	main {
	   margin-top: 50px;

 </style>

<body>
<div th:replace="BackStage/HTMLTool/nav :: nav"></div>
	<main>
	<h1 style="text-align: center;
			 border-radius: 10px;
			 width:80%;
             color: #fff; /* 字體顏色 */
             background-color: #3498db; /* 背景顏色 */
             padding: 20px; /* 內邊距 */
             margin: 0px auto; /* 邊距 */
             margin-bottom: 20px;
             box-shadow: 0 4px 6px rgba(0, 0, 0, 0.9); /* 底部陰影效果 */">員工基本資料</h1>
	<table id="example" class="display" style="width: 100%">
		<thead>
			<tr>
				<th>員工編號</th>
				<th>員工姓名</th>
				<th>員工狀態</th>
				<th>雇用日期</th>
				<th>員工性別</th>
				<th>修改密碼</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${empData.empNo}"></td>
				<td th:text="${empData.empName}"></td>
				<td>
					<span th:if="${empData.empStatus == 0}" th:text="離職"></span>
					<span th:if="${empData.empStatus == 1}" th:text="在職"></span>
				</td>
				<td th:text="${empData.empHireDate}"></td>
				<td>
					<span th:if="${empData.empSex == 0}" th:text="男性"></span>
					<span th:if="${empData.empSex == 1}" th:text="女性"></span>
				</td>
				<td>
					<form method="get" th:action="@{/BackStage/changePsw}">
						<input type="hidden" name= "empNo" th:value="${empData.empNo}">
						<input type="submit" value="密碼修改" style="background-color: #3498db; /* 藍色背景顏色 */
				                                                        color: #fff; /* 白色文字顏色 */
				                                                        border: none; /* 去掉邊框 */
				                                                        padding: 10px 10px; /* 內邊距 */
				                                                        cursor: pointer; /* 鼠標懸停效果 */
				                                                        border-radius: 10px;
				                                                        font-weight: bold;
				                                                        font-size: 14px;" 
				                                                        onmouseover="this.style.color='red'; this.style.backgroundColor='yellow'" 
				                			  							onmouseout="this.style.color='white'; this.style.backgroundColor='#3498db'"	>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	<br>

	
	<script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
  	<script th:src="@{/js/BackStage/mem/the.js}"></script>
  	<script th:src="@{/js/BackStage/mem/the2.js}"></script>

  	</script>
 </main>
</body>
</html>
