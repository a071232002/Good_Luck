<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <style>
 	h1 {
		text-align: center;
      	color: red;
		}
 </style>

<title>Insert title here</title>
</head>
<body>
	<h1>修改密碼</h1>
	
	<form th:action="@{/BackStage/getPsw}" method="post">
	<table>
		<tr>
			<td>
				<span th:text="*{empty}" class="error" id="ename.errors"></span>
				<span th:text="*{error}" class="error" id="ename.errors"></span>
			</td>
		</tr>
		<tr>
			<td>
				<label for="oldEmpPsw">輸入舊密碼*：</label>
				<input type="password" name="oldEmpPsw">
			</td>
		</tr>
		<tr>
			<td>
				<label for="newEmpPsw">輸入新密碼*：</label>
				<input type="password" name="newEmpPsw">
			</td>
		</tr>
	</table>
	<input type="submit" value="密碼修改">
	</form>
	
	
</body>
</html>
