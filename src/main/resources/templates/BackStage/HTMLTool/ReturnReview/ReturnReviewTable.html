<div class="container-fluid p-0" 
th:fragment="ReturnReviewTable">
	<!-- 退貨審核|表格-->
	<table>
		<thead>
			<tr>
				<th>退貨單編號</th>
				<th>員工編號</th>
				<th>訂單編號</th>
				<th>退貨日期</th>
				<th>退貨原因</th>
				<th>退款金額</th>
				<th>退貨狀態</th>
				<th>功能</th>
				<!-- Add more headers as needed -->
			</tr>
		</thead>
		<tbody>
			<tr th:each="rtn : ${rtnPuting}">
				<td><input id="rtnNoInput" class="input-text-FK"
					th:value="${rtn.rtnNo}" disabled></td>

				<td><input id="rtnNO" class="input-text-FK"
					th:value="${rtn.empNo.empNo}" disabled></td>

				<!-- 					<td><input id="ordNo" class="input-text-FK" -->
				<!-- 						th:value="${rtn.ordNo.ordNo}" disabled>ordNo</td> -->
				<td><input id="ordNo" class="input-text-FK" disabled
					value="ordNo"></td>

				<td><input id="rtnDateInput" class="input-text"
					th:value="${rtn.rtnDate}"></td>

				<td><input id="rtnWhyInput" class="input-text"
					th:value="${rtn.rtnWhy}"></td>

				<td><input id="refundAmountInput" class="input-text"
					th:value="${rtn.refundAmount}"></td>
				<!-- 					<td><input id="" class="input-text" -->
				<!-- 						th:value="${rtn.rtnStatus}"></td> -->
				<td><select id="rtnStatusInput" th:value="${rtn.rtnStatus}">
						<option value="0" th:selected="${rtn.rtnStatus} == 0">待確認</option>
						<option value="1" th:selected="${rtn.rtnStatus} == 1">待退款</option>
						<option value="2" th:selected="${rtn.rtnStatus} == 2">完成</option>
				</select></td>
				<td id="btn-td">
					<!-- 						<button classㄊ="modify-btn" th:attr="data-rtnNo=${rtn.rtnNo}" -->
					<!-- 							onclick="redirectToModifyPageAndReturn(this.getAttribute('data-rtnNo'))">存檔</button> -->
					<button id="ok-btn" class="modify-btn"
						th:attr="data-rtnNo=${rtn.rtnNo}"
						onclick="updateRtnOnServer(this.getAttribute('data-rtnNo'))">存檔</button>

					<button id="nook-btn" onclick="cancelAndRollBack()"
						data-rtnNo="${rtn.rtnNo}" class="modify-btn-c">取消</button>

				</td>
			</tr>
		</tbody>
	</table>
<div>
