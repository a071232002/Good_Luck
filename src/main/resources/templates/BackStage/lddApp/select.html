<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
</head>
<style>

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    img {
      max-width: 100%;
    }

    /* html */
    :root {
      /* font-size: 62.5%; */
      /*10px*/
      --header-height: 60px;
      --aside-width: 240px;
    }

    button.btn_hamburger {
      display: none;
    }

    @media (max-width: 767.98px) {
      button.btn_hamburger {
        display: inline-block;
      }
    }


    /* ================ header 區域 ==================== */
    header.header {
      border: 1px solid black;
      height: var(--header-height);
      background-color: lightgray;
      position: sticky;
      top: 0;
    }

    /* ================ aside 區域 ==================== */
    aside.aside {
      border: 1px solid blue;
      background-color: lightblue;
      width: var(--aside-width);
      position: fixed;
      left: 0;
      top: var(--header-height);
      height: calc(100% - var(--header-height));

      overflow-y: auto;
      padding: 20px 0;
    }

    aside.aside::-webkit-scrollbar {
      width: 16px;
    }

    aside.aside::-webkit-scrollbar-thumb {
      background-color: transparent;
      /* 卷軸游標 thumb 颜色设置为透明 */
    }

    aside.aside::-webkit-scrollbar-track {
      background-color: transparent;
      /* 卷軸底色 track 颜色设置为透明 */
    }

    @media (max-width: 767.98px) {
      aside.aside {
        top: 0;
        height: 100%;
        transition: all 1s;
        transform: translateX(-100%);
      }

      aside.aside.-on {
        transform: translateX(0%);
      }
    }

    aside.aside nav.nav {
      /* border: 1px solid red; */
    }

    aside.aside nav.nav ul.nav_list {
      /* border: 1px solid black; */
      list-style: none;
      margin: 0;
      padding: 0;
    }

    aside.aside nav.nav ul.nav_list>li {
      /* border: 1px solid yellow; */
    }

    aside.aside nav.nav ul.nav_list>li a {
      border: 1px solid white;
      text-decoration: none;
      display: block;
      text-align: center;
      padding: 5px 0;
    }


    /* ================ main 區域 ==================== */
    main.main {
      border: 1px solid red;
      background-color: orange;
      /* height: 1000px; */
      width: calc(100% - var(--aside-width));
      margin-left: var(--aside-width);
      min-height: calc(100vh - var(--header-height));

      padding: 20px;
    }

    @media (max-width:767.98px) {
      main.main {
        margin-left: 0;
        width: 100%;
      }
    }

    main.main ul.item_list {
      border: 1px solid black;
      list-style: none;
      margin: 0;
      padding: 0;

      display: flex;
      flex-wrap: wrap;
    }

    main.main ul.item_list>li {
      border: 1px solid red;

      width: calc((100% - 60px) / 4);
      margin-right: 20px;
      margin-bottom: 20px;
    }

    main.main ul.item_list>li:nth-child(4n) {
      margin-right: 0;
    }

    @media (max-width:767.98px) {
      main.main ul.item_list>li {
        width: calc((100% - 20px) / 2);
      }

      main.main ul.item_list>li:nth-child(2n) {
        margin-right: 0;
      }
    }

    main.main ul.item_list>li a {
      display: block;
      border: 1px solid white;
      text-decoration: none;

    }

    main.main ul.item_list>li a div.img_block {
      border: 1px solid green;
      font-size: 0;
    }

    main.main ul.item_list>li a span.item_text {
      border: 1px solid blue;
      display: block;

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 767px) {}
 
</style>

<body>
  <header class="header">
    <button type="button" class="btn_hamburger">按鈕</button>
    這是 header
  </header>
 <div th:fragment="aside-nav">
  <aside class="aside">
    
    <a id="addLddApp" th:href="@{/BackStage/lddApp/addLddApp}">
      <h1>新增</h1>
    </a>
    <form method="post" th:action="@{/BackStage/lddApp/get_one_display}">
      <label for="lddAppNo">請輸入申請單編號</label>
      <input type="text" name="lddAppNo">
      <input type="submit" value="送出">
    </form>
    <a th:href="@{/BackStage/lddApp/listAllLddApp}">
      <h1>getAll</h1>
    </a>

  </aside>

</div>
