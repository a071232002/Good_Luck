	<h1>員工管理</h1>
	<form method="post" th:action="@{funUpdate}" th:object="${empFunData}" >
	<table id="example" class="display" style="width: 100%">
		<thead>
			<tr>
				<th>員工編號</th>
				<th>員工姓名</th>
				<th>員工狀態</th>
				<th>雇用日期</th>
				<th>員工權限</th>
				<th>修改權限</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${empData.empNo}"></td>
				<td th:text="${empData.empName}"></td>
				<td>
					<span th:if="${empData.empStatus == 0}" th:text="離職"></span>
					<span th:if="${empData.empStatus == 1}" th:text="在職"></span>
				</td>
				<td th:text="${empData.empHireDate}"></td>
				<td>
					<span th:if="${empData.empSex == 0}" th:text="男性"></span>
					<span th:if="${empData.empSex == 1}" th:text="女性"></span>
				</td>
			</tr>
		</tbody>
	</table>
	</form>
	<br>
	<form method="get" th:action="@{/BackStage/changePsw}">
		<input type="hidden" name= "empNo" th:value="${empData.empNo}">
		<input type="submit" value="密碼修改" >
	</form>
