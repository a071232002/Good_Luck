<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>管理員登入</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/BackStage/loginCSS/normalize.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/BackStage/loginCSS/demo.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/BackStage/loginCSS/component.css}" />
</head>
<body>
    <div class="container demo-1">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
                <div class="logo_box">
                    <h3>管理員登入</h3>
                    <form action="#"  name="f" method="post">
                        <div class="input_outer">
                            <span class="u_user"></span>
                            <input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="請輸入帳號">
                        </div>
                        <div class="input_outer">
                            <span class="us_uer"></span>
                            <input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="請輸入密碼">
                        </div>
                        <div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF">登入</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/TweenLite.min.js" th:src="@{/js/BackStage/loginCSS/TweenLite.min.js}"></script>
    <script src="js/EasePack.min.js" th:src="@{/js/BackStage/loginCSS/EasePack.min.js}"></script>
    <script src="js/rAF.js" th:src="@{/js/BackStage/loginCSS/rAF.js}"></script>
    <script src="js/demo-1.js" th:src="@{/js/BackStage/loginCSS/demo-1.js}"></script>
    <div style="text-align:center;"></div>
</body>
</html>
