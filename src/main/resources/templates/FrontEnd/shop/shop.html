	<script>
		const memlogin_a = document.querySelector("#memlogin-a");
		const login_page = document.querySelector(".login_page");
		const filter = document.querySelector("#filter");
		
		let displayTF = false;
		login_page.style.display = "none";
		memlogin_a.addEventListener("click", () => {
		    if (displayTF){
		        login_page.style.display = "none";
		        filter.style.display = "none";
		        memlogin_a.innerText = "會員登入";
		        memlogin_a.style.color = "white";
		    }else{
		        login_page.style.display = "block"; 
		        filter.style.display = "block"; 
		        memlogin_a.innerText = "離開會員登入";
		        memlogin_a.style.color = "red";
		    }
		    displayTF = !displayTF;
		});
		
	</script>
