<!-- Bootstrap Icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"

<!-- Google fonts-->
<link
	href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"

<link th:href="@{/css/FrontEnd/indexCSS/styles.css}" rel="stylesheet" />

<style>
	 body {
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product-title {
            color: #333;
            font-size: 18px;
        }
        .product-price {
            color: #666;
            font-size: 16px;
        }
        .product button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #4cae4c;
        }
</style>


</head>
<div id="filter"></div>
<body id="page-top">
	<!-- Navigation-->
	<div th:replace="FrontEnd/HTMLTool/nav :: nav"></div>


	<!------------------------------------------------------------------------------------>
	<div class="login_page">
		<div id="container1">
			<img src="@{/icon/FrontEnd/index/x.png}" id="close-login-div" alt="">
			<div class="login">
				<h3 id="login-mem">登入會員 Login</h3>
				<form action="用戶管理">
					<input type="text" id="username" name="username" placeholder="帳號"
						required>
					<div class="tab"></div>
					<input type="text" id="password" name="password" placeholder="密碼"
						required>
					<div class="tab"></div>
					<input type="submit" value="登入" class="submit" onclick="">
				</form>
				<h5 onclick="show_hide()">註冊帳號</h5>
			</div>
		</div>
	</div>
	<!------------------------------------------------------------------------------------>

	<h1>歡迎來到簡單購物頁面</h1>

	<div class="product">
		<h2 class="product-title">商品名稱 A</h2>
		<p class="product-description">這是商品 A 的描述。</p>
		<p class="product-price">NT$500</p>
		<button>購買</button>
	</div>

	<div class="product">
		<h2 class="product-title">商品名稱 B</h2>
		<p class="product-description">這是商品 B 的描述。</p>
		<p class="product-price">NT$750</p>
		<button>購買</button>
	</div>


	<!-- Footer-->
	<footer class="bg-light py-5">
		<div class="container px-4 px-lg-5">
			<div class="small text-center text-muted">Copyright &copy; 2024
				- CHA104G2-GOOD_LUCK</div>
		</div>
	</footer>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- SimpleLightbox plugin JS-->
	<!-- 	<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script> -->

	<!-- 	<script th:src="@{/js/FrontEnd/indexJS/LinkCancelEvent}"></script> -->

	<script>
		const memlogin_a = document.querySelector("#memlogin-a");
		const login_page = document.querySelector(".login_page");
		const filter = document.querySelector("#filter");
		
		let displayTF = false;
		login_page.style.display = "none";
		memlogin_a.addEventListener("click", () => {
		    if (displayTF){
		        login_page.style.display = "none";
		        filter.style.display = "none";
		        memlogin_a.innerText = "會員登入";
		        memlogin_a.style.color = "white";
		    }else{
		        login_page.style.display = "block"; 
		        filter.style.display = "block"; 
		        memlogin_a.innerText = "離開會員登入";
		        memlogin_a.style.color = "red";
		    }
		    displayTF = !displayTF;
		});
		
	</script>
</body>
</html>
