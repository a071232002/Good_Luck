<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<link rel="stylesheet"

<style type="text/css">
body {
	box-sizing: border-box;
	margin: 0px;
	/* 	padding: 10px; */
}

main {

}

h1 {

	width: 50%;
	display: inline-block;
	margin: 0px;
}

.op {

}

div.conditional {

	justify-content: space-around;
}

div>div {

}

div.conditional>label {

}

#toggler1, #toggler2 {

	height: 200px;
}

#button1, #button2, #button3 {

	text-decoration: none;
}

#effect1, #effect2, #effect3 {

	width: 100%;
	height: 100%;
	padding: 0.4em;
	text-align: center;
}

#effect1 h3, #effect2 h3, #effect3 h3 {

	padding: 0.4em;
	text-align: center;
}

p {
	font-weight: bold;
}

.-on {

}

/* header */
.logo {

	display: flex;
	align-items: center;
}

	font-size: 18px;
	font-weight: bold;
}

	margin: 95px;
	text-align: center;
}

header.header {
	border: 1px solid black;
	background-color: #1a2a35;
	height: var(--header-height);
	position: fixed;
	top: 0;
	width: 100%;
	z-index: 10000;
}

.header nav {
	background: none !important;
	text-transform: uppercase;
}

.header nav li {
	margin-top: 15px;
}

.header {
	display: flex !important;
	justify-content: center;
	box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

.hoverable a {
	/* 	text-decoration: none; */
	color: white;
}

.hoverable {
	font-size: 20px;
	font-weight: bold;
	color: white;
	text-decoration: none;
	display: inline-block;
	backface-visibility: hidden;
	vertical-align: middle;
	position: relative;
	box-shadow: 0 0 1px rgba(0, 0, 0, 0);
	transform: translateZ(0);
	transition-duration: .3s;
	transition-property: transform;
}

.hoverable:before {
	position: absolute;
	pointer-events: none;
	z-index: -1;
	content: '';
	top: 100%;
	left: 5%;
	height: 10px;
	width: 90%;
	opacity: 0;
	background: -webkit-radial-gradient(center, ellipse, rgba(255, 255, 255, 0.35)
		0%, rgba(255, 255, 255, 0) 80%);
	background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.35)
		0%, rgba(255, 255, 255, 0) 80%);
	transition-duration: 0.3s;
	transition-property: transform, opacity;
}

.hoverable:hover, .hoverable:active, .hoverable:focus {
	transform: translateY(-3px);
}

.hoverable:hover:before, .hoverable:active:before, .hoverable:focus:before
	{
	opacity: 1;
	transform: translateY(-3px);
}

.navbar {
	display: flex !important;
	justify-content: space-between;
	/* 設定 navbar 寬度 */
	width: 80%;
}

.navbar-nav {
	display: flex !important;
	list-style: none;
	padding: 0;
	margin: 0;
}

.navbar ul {
	display: flex;
	justify-content: space-between;
	/* 讓 ul 佔滿 navbar 的寬度 */
	width: 100%;
}

.navbar-nav li {
	flex: 1;
	text-align: center;
}

.hoverable:hover {

}

/* nav login logout */
.user-info {

}

.user-info img {

}

.lddIcon {

}

.user-info span {

}

.user-info button {

	font-weight: bold;
	/* 設定按鈕的內間距 */

	color: #ffffff;

	cursor: pointer;

.user-info button:hover {

	color: red;

}

</style>

	<script>
		// run the currently selected effect
		function runEffect() {
			// get effect type from
			var selectedEffect = $("#effectTypes").val();

			// Most effect types need no options passed by default
			var options = {};
			// Run the effect
			$("#effect1").toggle("fold", options, 500);
		};

		// Set effect from select menu value
		$("#button1").on("click", function() {
			$("div.-on").removeClass("-on");
			runEffect();
		});

		// run the currently selected effect
		function runEffect3() {
			// Run the effect
			var options = {};
			$("#effect3").toggle("fold", options, 500);
		};

		// Set effect from select menu value
		$("#button3").on("click", function() {
			runEffect3();
		});

		function toggleEffect(effectId) {
			var effectToShow = document.getElementById(effectId);
			var effects = document.querySelectorAll('.hi');

			effects.forEach(function(effect) {
				effect.classList.add('hidden');
			});

			effectToShow.classList.remove('hidden');
		}
	</script>
