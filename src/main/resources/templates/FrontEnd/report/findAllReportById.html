<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/BackStage/mem/try.css}" />
	<link rel="stylesheet" th:href="@{/css/BackStage/mem/try2.css}" />
	<title>我的檢舉投訴</title>
	<link rel="stylesheet" th:href="@{/css/FrontEnd/navForMemCenter/navForMemCenter.css}" />
	<style>
		h1 {
			text-align: center;
			color: red;
		}
		 /* 燈箱樣式 */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2147483647; /* 設定 z-index 值為較大的數字 */
        }

        .lightbox textarea {
            width: 300px; /* 固定寬度 */

            font-size: 16px;
        }
		tfoot { 
			display: table-row-group; 	
		}
		
		/* 基本的頁面樣式 */
 		body { 
 		    font-family: 'Arial', sans-serif; 
		    background-color: #f7f7f7; 
		    margin: 0; 
		    padding: 0; 
 		} 
		
		h1 {
		    color: #333;
		}
		
		/* 表格樣式 */
		table {
		    width: 100%;
		    border-collapse: collapse;
		    margin-top: 20px;
		}
		
		thead {
		    background-color: #007BFF;
		    color: white;
		}
		
		th, td {
		    border: 1px solid #ddd;
		    padding: 8px;
		    text-align: left;
		}
		
		tbody tr:nth-child(even) {
		    background-color: #f2f2f2;
		}
		
		/* 按鈕樣式 */
		button {
		    background-color: #5bc0de;
            color: #fff;
            border: none;
		    padding: 5px 10px;
		    cursor: pointer;
		    border-radius: 4px;
		}
		
		button:hover {
		    background-color: #0056b3;
		}
		
		/* 燈箱樣式 */
		.lightbox {
		    display: none;
		    position: fixed;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    background-color: rgba(0, 0, 0, 0.7);
		    justify-content: center;
		    align-items: center;
		}
		input {
		    width: 130px;
		}
		


		


	</style>
</head>
<body>
<div th:insert="~{/FrontEnd/navForMemCenter/navForMemCenter :: nav}"></div>
<main>


	<h1>我的檢舉投訴</h1>

	<table id="example" class="display" style="width: 100%">
		<thead>
			<tr>
				<th>檢舉投訴編號</th>
				<th>會員編號</th>
				<th>員工編號</th>
				<th>投訴日期</th>
				<th>投訴內容</th>
				<th>投訴單狀態</th>

			</tr>
		</thead>        
		<tbody>
			<th:block th:each="report : ${reportListDataById}">
				
				<tr>
					<td th:text="${report.reportNo}"></td>
					<td th:text="${report.mem?.memNo}"></td>
					<td th:text="${report.emp?.empNo}"></td>
					<td th:text="${report.reportDate}"></td>
					
					<td>
					<div th:switch="${report.reportSt}">
						<th:block th:case="0">
					        <!-- 处理值为0的情况 -->
					        <!-- 燈箱 -->
					        <button onclick="showLightbox(this)">查詢/編輯</button>
							<div id="textarea-lightbox" class="lightbox" onclick="hideLightbox(event)">
								<form id='myForm' th:action="@{update}" method="post" enctype="multipart/form-data">
							
									<input type="hidden" th:value="${report.reportNo}" name="reportNo">
									<input type="hidden" th:value="${report.mem?.memNo}" name="memNo">
									<input type="hidden" th:value="${report.emp?.empNo}" name="empNo">
									<input type="hidden" th:value="${report.reportDate}" name="reportDate">
									
									<input type="hidden" th:value="${report.reportSt}" name="reportSt">
								    <textarea  id="enlarged-textarea" th:text="${report.reportCon}" name="reportCon"rows="4" cols="50" oninput="countCharacters(this)"></textarea>
									<div  align="center">
										<p id="characterCount" style="background-color:#f7f7f7" th:text="'剩餘可輸入字數: ' + (200 - ${#strings.length(report.reportCon)})" ></p>
										<button type="submit" id="submit">送出編輯</button>
									</div>
								</form>
							</div>
					    </th:block>
					    <th:block th:case="*">
					    	<button onclick="showLightbox(this)">顯示內容</button>
							<div id="textarea-lightbox" class="lightbox" onclick="hideLightbox(event)">
							    <textarea readonly id="enlarged-textarea" th:text="${report.reportCon}" oninput="autoExpand(this)"></textarea>
							</div>
					    </th:block>
					</div>
					</td>
					
					<td th:if="${report.reportSt == 0}" th:text="審核中"></td>
					<td th:if="${report.reportSt == 1}" th:text="成立"></td>
					<td th:if="${report.reportSt == 2}" th:text="不成立"></td>
					

					
				</tr>

			</th:block>
			

		</tbody>

	</table>
	<br>
</main>	
	<script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/js/BackStage/mem/the.js}"></script>
	<script th:src="@{/js/BackStage/mem/the2.js}"></script>
	<script>
	
	

    new DataTable('#example', {
    	"stateSave": true,
    	"iDisplayLength": 5, 
        initComplete: function () {
        	var table = this.api();

            // Get the current value of stateSave
            var currentStateSaveValue = table.settings()[0].oFeatures.bStateSave;
            table.columns(5).every( function () {
                    let column = this;

                    // Create select element
                    let select = document.createElement('select');
                    select.add(new Option(''));
                    column.header().append(select);
				  
                    // Apply listener for user change in value
                    select.addEventListener('change', function () {
                        var val = DataTable.util.escapeRegex(select.value);

                        column
                            .search(val ? '^' + val + '$' : '', true, false)
                            .draw();
                    });
     
                    // Add list of options
                    column.data().unique().sort().each( function ( d, j ) {
                        if(column.search() === '^' + d + '$'){
                        	console.log("OK")
                        	var newOption = document.createElement("option");
						    newOption.text = d;
						    newOption.value = d;
						    newOption.selected="selected"
                            select.append(newOption);
                        
                            
                        } else {
                        	select.add(new Option(d));
                        }

                    } );
                });
        	

        }
    });
    
    

	// Setup - add a text input to each header cell
	$('#example thead th:lt(3)').each(function() {
		
	    var title = $('#example thead th').eq($(this).index()).text();

	    $(this).html(title+'<input type="text" placeholder="請輸入' + title + '" />');

	});
	 
	// DataTable
	var table = $('#example').DataTable();
	 
	// Apply the search
	table.columns(':lt(3)').eq(0).each(function(colIdx) {

		var searchval=table.column(colIdx).search(this.value)
		if(searchval!==""){
			console.log(searchval)
			$('#example thead th').eq(colIdx).find('input').val(searchval);
	    }
		
		
	    $('input', table.column(colIdx).header()).on('keyup', function() {
	    	table
	            .column(colIdx)
	            .search(this.value)
	            .draw();

	    });
	 
	    $('input, select', table.column(colIdx).header()).on('click', function(e) {
	        e.stopPropagation();
	    });
	});
	</script>


	<script>
    function showLightbox(element) {
        // 顯示燈箱
        element.parentNode.querySelector('div').style.display = 'flex';
        
        // 自動調整放大的 textarea 的高度
       autoExpand( element.parentNode.querySelector('div').firstElementChild)

    }

    function hideLightbox(event) {
        // 檢查點擊位置是否在 textarea 內，是的話不關閉燈箱

        var textarea = event.target.firstElementChild
        if (event.currentTarget.contains(textarea)) {
            // 隱藏燈箱
            event.currentTarget.style.display = 'none';
        }
            return;
    }

    function autoExpand(textarea) {
        
        // 克隆 textarea，以便計算內容的大小
        var clone = textarea.cloneNode(true);
        clone.style.width = textarea.offsetWidth + 'px'; // 設置克隆的寬度與原始 textarea 相同
        clone.style.height = 'auto'; // 先將高度設置為 auto，以便根據內容計算實際高度

        // 將克隆的 textarea 放入 body 中，以便計算實際高度
        document.body.appendChild(clone);

        // 設置克隆的內容為原始 textarea 的內容
        clone.value = textarea.value;

        // 計算實際高度
        var height = clone.scrollHeight;

        // 從 body 中移除克隆的 textarea
        document.body.removeChild(clone);

        // 將原始 textarea 的高度設置為實際高度
        textarea.style.height = height + 'px';
    }
    
    
    
    function setDataValue(buttonElement, newValue) {
    	//到時候要更新memid
 		// 找到按钮的父级元素
        var parent = buttonElement.parentElement;

        // 找到隐藏字段（前一个兄弟元素）
        var hiddenField = parent.previousElementSibling;

        // 如果找到了隐藏字段，修改其值
        if (hiddenField && hiddenField.type === 'hidden' && hiddenField.name === 'reportSt') {
            hiddenField.value = newValue;
        }
        parent.parentElement.submit();
        
    }
    
    maxLen = 200; // 字數頂限
    function countCharacters(textarea) {
    	
//         var textarea = document.getElementById('enlarged-textarea');
        var characterCount = textarea.value.length;
        var less=200-characterCount
    
     	// 获取下一个元素
        var nextElement = textarea.nextElementSibling;

        // 获取第一个子元素
        var characterCountElement = nextElement.firstElementChild;
        // 顯示字元數
        characterCountElement.textContent = "剩餘可輸入字數:" +less;
        characterCountElement.style.color = less <= 0 ? 'red' : 'black';
     	// 檢查是否超過字元限制
        if (less <= 0) {
        	characterCountElement.textContent="已達字數上限"
            textarea.value = textarea.value.substring(0, 200); // 截斷文字
  
        }
    }

</script>
</body>
</html>
