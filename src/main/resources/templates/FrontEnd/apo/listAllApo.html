<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/public/tableModel/try.css}" />
    <link rel="stylesheet" th:href="@{/css/public/tableModel/try2.css}" />
    <title>預約單一覽</title>
    <style>
    form {
    	display: inline-block;
    }
    </style>
</head>
<body>
    <h1>這是會員預約一覽頁面</h1>
    <a th:href="@{/BackStage/lddApp}"><button>前往首頁</button></a>

    <table id="example" class="display" style="width: 100%">
        <thead>
            <tr>
                <th>預約單編號</th>
                <th>會員編號</th>
                <th>物件編號</th>
                <th>申請日期</th>
                <th>預約日期</th>
                <th>預約時段</th>
                <th>預約單進度</th>
                <th>編輯操作</th>
            </tr>
        </thead>
        <tbody>
        <th:block th:each="apo : ${apoListData}">
            <tr>
                <td th:text="${apo.apoNo}"></td>
                <td th:text="${apo.mem.memNo}"></td>
                <td th:text="${apo.rent.rentNo}"></td>
                <td th:text="${apo.apoCreate}"></td>
                <td th:text="${apo.apoDate}"></td>
                <td th:switch="${apo.apoTime}">
                    <span th:case="1" th:text="上午"></span>
                    <span th:case="2" th:text="下午"></span>
                    <span th:case="3" th:text="晚上"></span>
                </td>
                <td th:switch="${apo.apoStatus}">
                    <span th:case="0" th:text="待房東審核"></span>
                    <span th:case="1" th:text="房東婉拒"></span>
                    <span th:case="2" th:text="待會員看房"></span>
                    <span th:case="3" th:text="看房完成"></span>
                    <span th:case="4" th:text="預約取消"></span>
                </td>
                 <td>
                    <form th:if="${apo.apoStatus == 0 or apo.apoStatus == 2}" method="post" th:action="@{updateApo}">
                        <input type="hidden" name= "apoNo" th:value="${apo.apoNo}">
                        <input type="submit" value="修改預約時間">
                    </form>
                    <form th:if="${apo.apoStatus == 3}" method="post" th:action="@{updateApo}">
                        <input type="hidden" name= "apoNo" th:value="${apo.apoNo}">
                        <input type="submit" value="申請租屋">
                    </form>
                </td>
            </tr>
        
        </th:block>

        </tbody>

    </table>
    
    
    <script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
      <script th:src="@{/js/public/tableModel/the.js}"></script>
      <script th:src="@{/js/public/tableModel/the2.js}"></script>

</body>
</html>
