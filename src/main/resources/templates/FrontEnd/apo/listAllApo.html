<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/public/tableModel/try.css}" />
    <link rel="stylesheet" th:href="@{/css/public/tableModel/try2.css}" />
    <link rel="stylesheet" th:href="@{/css/public/bottonModel/rejectAndApprove.css}"/>
    <title>預約單一覽</title>
    <style>
        h1 {
           text-align: center;
           color: red;
        }
	    form {
	    	display: inline-block;
	    }
    </style>
</head>
<body>
    <h1>這是會員預約/租屋意願一覽</h1>
    <a th:href="@{/BackStage/lddApp}"><button>前往首頁</button></a>

    <table id="example" class="display" style="width: 100%">
        <thead>
            <tr>
                <th>預約單編號</th>
                <th>會員編號</th>
                <th>物件編號</th>
                <th>申請日期</th>
                <th>預約日期</th>
                <th>預約時段</th>
                <th>預約單進度</th>
                <th>預約單管理</th>
				<th>租屋單進度</th>
                <th>欲租日期</th>
                <th>租屋單管理</th>
            </tr>
        </thead>
        <tbody>
        <th:block th:each="apo : ${apoListData}">
            <tr>
                <td th:text="${apo.apoNo}"></td>
                <td th:text="${apo.mem.memNo}"></td>
                <td th:text="${apo.rent.rentNo}"></td>
                <td th:text="${apo.apoCreate}"></td>
                <td th:text="${apo.apoDate}"></td>
                <td th:switch="${apo.apoTime}">
                    <span th:case="1" th:text="上午"></span>
                    <span th:case="2" th:text="下午"></span>
                    <span th:case="3" th:text="晚上"></span>
                </td>
                <td th:switch="${apo.apoStatus}">
                    <span th:case="0" th:text="待房東審核"></span>
                    <span th:case="1" th:text="房東婉拒"></span>
                    <span th:case="2" th:text="待赴約看房"></span>
                    <span th:case="3" th:text="看屋完成"></span>
                    <span th:case="4" th:text="取消"></span>
                </td>
                 <td>
                    <form th:if="${apo.apoStatus == 0 or apo.apoStatus == 2}" method="post" th:action="@{updateApo}">
                        <input type="hidden" name= "apoNo" th:value="${apo.apoNo}">
                        <input type="submit" value="修改預約時間" class="approve_button">
                    </form>
					<form th:if="${apo.apoStatus == 0 or apo.apoStatus == 2}" method="post" th:action="@{cancel}">
                        <input type="hidden" name= "apoNo" th:value="${apo.apoNo}">
                        <input type="submit" value="取消預約" class="reject_button">
                    </form>
                </td>
                <th:block th:if="${apo.apoStatus == 3}">
                <td th:switch="${apo.apoWant}">
                    <span th:case="0" th:text="尚未表達意願"></span>
                    <span th:case="1" th:text="房東婉拒"></span>
                    <span th:case="2" th:text="待房東確認"></span>
                    <span th:case="3">出租日期異動,請重新確認</span>
                    <span th:case="4" th:text="租屋成立"></span>
                </td>
                 <td th:text="${apo.apoWantDate}"></td>
                 </th:block>
				<th:block th:unless="${apo.apoStatus == 3}">
				    <td>-</td>
				    <td>-</td>
				</th:block>
                 <td>
                     <form th:if="${apo.apoStatus == 3 && apo.apoWant == 0}" method="post" th:action="@{xxx}">
                        <input type="hidden" name= "apoNo" th:value="${apo.apoNo}">
                        <input type="submit" value="申請租屋" class="approve_button">
                    </form>
                     <form th:if="${apo.apoStatus == 3 && apo.apoWant == 2}" method="post" th:action="@{xxx}">
                        <input type="hidden" name= "apoNo" th:value="${apo.apoNo}">
                        <input type="submit" value="變更租屋日期" class="approve_button">
                    </form>
                </td>
            </tr>
        
        </th:block>

        </tbody>

    </table>
    
    
    <script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
      <script th:src="@{/js/public/tableModel/the.js}"></script>
      <script th:src="@{/js/public/tableModel/the2.js}"></script>
      <script>
        let table = new DataTable("#example");
      </script>

</body>
</html>
