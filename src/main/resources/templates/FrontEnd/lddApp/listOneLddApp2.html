<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>listOneLddApp</title>

    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #495057;
        }

        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #007bff;
        }

        span {
            display: block;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .text-success {
            color: #28a745;
        }

        .text-danger {
            color: #dc3545;
        }

        .text-warning {
            color: #ffc107;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
        }

        .flex-container>div {
            flex: 1;
        }
    </style>
</head>

<body>
    <header>
        <h3><a th:href="@{/BackStage/lddApp}"><button>前往首頁</button></a></h3>
    </header>

    <section th:object="${lddApp}">
        <h3>查詢結果</h3>
        <div class="flex-container">
            <div>
                <span>NO.: <strong th:text="${lddApp.lddAppNo}"></strong></span>
                <span>會員編號: <strong th:text="${lddApp.mem.memNo}"></strong></span>
                <span>審核員工: <strong th:text="${lddApp.emp?.empNo}"></strong></span>
                <span>申請日期: <strong th:text="${lddApp.lddAppCreate}"></strong></span>

                <span>付款狀態: <strong th:if="${lddApp.lddAppPayStatus == 0}" th:text="未付款"
                        class="text-danger"></strong><strong th:if="${lddApp.lddAppPayStatus == 1}" th:text="已付款"
                        class="text-success"></strong><strong th:if="${lddApp.lddAppPayStatus == 2}" th:text="無用狀態待修正"
                        class="text-warning"></strong></span>

                <span>申請單狀態: <strong th:if="${lddApp.lddAppStatus == 0}" th:text="待審核"
                        class="text-warning"></strong><strong th:if="${lddApp.lddAppStatus == 1}" th:text="未通過"
                        class="text-danger"></strong><strong th:if="${lddApp.lddAppStatus == 2}" th:text="通過"
                        class="text-success"></strong></span>
            </div>
            <div>
                <span>身分證照片:</span>
                <img th:src="@{/BackStage/lddApp/picture} + '?lddAppNo=' + ${lddApp.lddAppNo}" alt="ID Photo">
            </div>
        </div>
    </section>
</body>

</html>
