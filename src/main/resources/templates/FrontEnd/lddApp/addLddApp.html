<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/public/elementModel/elementStyles.css}" />
	<link rel="stylesheet" th:href="@{/css/FrontEnd/navForMemCenter/navForMemCenter.css}" />
	<title>成為房東</title>
	
	<style>
	
		.formEl div {
		    max-width: 400px;
		    margin: 0 auto;
		    padding: 20px;
		    border: 1px solid #ccc;
		    border-radius: 8px;
		    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		/* 表單標籤樣式 */
		.formEl label {
		    display: block;
		    margin-bottom: 5px;
		    color: #555;
		}
		
		/* 表單輸入欄樣式 */
		.formEl input {
		    width: 100%;
		    padding: 10px;
		    margin-bottom: 15px;
		    box-sizing: border-box;
		    border: 1px solid #ccc;
		    border-radius: 4px;
		}
		
		/* 文件上傳輸入框和預覽區樣式 */
		#lddAppIDPic {
		    margin-bottom: 0;
		}
		
		#preview {
		    text-align: center;
		    margin-top: 15px;
		    background-color: #f0f0f0; 
		    padding: 15px;
		    border-radius: 8px;
		}
		
		.imgBoard {
		    display: block;
		    width: 100%;
		    height: 150px; 
		    background-color: #ddd; 
		    border-radius: 8px;
		}
		
		.preview_img {
			max-width: 350px;
		}
    	
    	
	</style>
</head>

<body>
	<div th:insert="~{/FrontEnd/navForMemCenter/navForMemCenter :: nav}"></div>
	<main>
		<div class="formEl" align="center">
			<h1>成為房東</h1>
			<form method="post" class="formEl" th:action="@{insert}" th:object="${lddApp}" enctype="multipart/form-data">
				<label class="formEl" for="lddAppIDPic">請上傳身分證照片<b>*</b>：</label>
				<input class="formEl" id="lddAppIDPic" type="file" th:field="*{lddAppIDPic}" required accept=".png, .jpg">
				<br>
				<br>
				<div id="preview">
		          	<span class="imgBoard"></span>
		        </div>
		        <br>
				<input type="submit" class="approve_button" value="送出">
			</form>
		</div>
	</main>
	
		
	<script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
 	<script th:src="@{/js/FrontEnd/navForMemCenter/navForMemCenter.js}"></script>
 	
	
	  <script>
	  
	  	  var p_file_el = document.getElementById("lddAppIDPic");
	  	  var preview_el = document.getElementById("preview");
	  	
		  var preview_img = function(file){
	
	          var reader = new FileReader(); 
	          reader.readAsDataURL(file);
	          reader.addEventListener("load", function () {
	
	            let img_str = '<img src="' + reader.result + '" class="preview_img">';
	            preview_el.innerHTML = img_str;
	          });
	        };
			
	        p_file_el.addEventListener("change", function(e){
	          if(this.files.length > 0){
	            preview_img(this.files[0]);
	          }else{
	            preview_el.innerHTML = '<span class="imgBoard"></span>';
	          }
	        });
	        
    </script>
</body>

</html>
