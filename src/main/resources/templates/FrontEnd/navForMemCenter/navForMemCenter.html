<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/FrontEnd/navForMemCenter/navForMemCenter.css}" />
</head>

<body>
    <div class="div_header" th:fragment="nav">
        <header class="header">
            <div class="logo">
                <img th:src="@{/icon/FrontEnd/memCenter/memCenter.png}">
<!--                 <span>會員中心</span> -->
            </div>
            <nav class="navbar navbar-inverse">
                <ul class="nav navbar-nav">
                    <li><a class="hoverable" th:href="@{/}">首頁</a></li>
                    <li><a class="hoverable" href="#">最新消息</a></li>
                    <li><a class="hoverable" th:href="@{/rent/listAllRent}">租賃服務</a></li>
                    <li><a class="hoverable" th:href="@{/mem/memCenter}">會員中心</a></li>
                </ul>
            </nav>
            <div class="user-info">
				<th:block th:if="${session.logsuccess}">
                	<span th:text="${session.logsuccess.memName}"></span>
                	<img th:src="@{/mem/picture} + '?memno=' + ${session.logsuccess.memNo}" width="30px" height="30px">
                	<a th:href="@{/mem/logOut}"><button type="button">登出</button></a>
                </th:block>
                <th:block th:unless="${session.logsuccess}">
                	<a th:href="@{/mem/login}"><button type="button">登入</button></a>
                </th:block>
            </div>
        </header>

        <aside class="aside">
            <nav class="nav">
                <ul class="nav_list">
                    <!-- 一般會員 -->
                    <li><div class="notice-board"><img th:src="@{/icon/FrontEnd/memCenter/memData.png}" width=25px><span>會員功能</span></div></li>
                    <li><a th:href="@{/mem/memData}"><button type="button" class="memFunction">會員詳細資料</button></a></li>
                    <li><a th:href="@{/apo/listAllApo}"><button type="button" class="memFunction">我的預約</button></a></li>
                    <li><a th:href="@{/lse/listAllLse}"><button type="button" class="memFunction">我的合約</button></a></li>
                    <li>
	                    <div class="subBoard"><span>成為房東</span><br>
	               			<a th:href="${session.ldd} ? null : @{/lddApp/addLddApp}">
		               			<button type="button" class="memFunction" th:disabled="${session.ldd}" 
			               			th:classappend="${session.ldd} ? 'disabled-button' : ''" >填寫申請單
		               			</button>
	               			</a>
	                   		<a th:href="@{/lddApp/listAllLddApp}"><button type="button" class="memFunction">查詢/編輯</button></a>     
                   		</div>          
                    </li>
                    <li>
                    	<div class="subBoard"><span>檢舉投訴</span><br>
                    	<a th:href="@{/BackStage/report/addReport}"><button type="button" class="memFunction">填寫投訴單</button></a>
                    	<a th:href="@{/BackStage/report/addReport}"><button type="button" class="memFunction">查詢/編輯</button></a>
                    	</div>
                    </li>

                    <!-- 房東功能 -->
                    <th:block th:if="${session.ldd}">
                    	<li><div class="notice-board"><img th:src="@{/icon/FrontEnd/memCenter/rent.png}" width=25px><span>房東管理</span></div></li>
                    	<li><div class="subBoard"><span>申請物件</span><br>
	                        <a th:href="@{/BackStage/rentApp/addRentApp}"><button type="button" class="lddFunction">填寫申請單</button></a>
	                       	<a th:href="@{/BackStage/rentApp/listAllRentApp}"><button type="button" class="lddFunction">查詢/編輯</button></a>
                        </div></li>
                        <li><a href="#"><button type="button" class="lddFunction">我的物件</button></a></li>
                        <li><a th:href="@{/apo/reviewApo}"><button type="button" class="lddFunction">預約/租屋管理</button></a></li>
                        <li><a th:href="@{/lse/reviewLse}"><button type="button" class="lddFunction">合約管理</button></a></li>
                    </th:block>
                 
                </ul>
            </nav>
        </aside>
    </div>

</body>

</html>
