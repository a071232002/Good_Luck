<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--  <link rel="stylesheet" th:href="@{/css/BackStage/mem/try.css}" /> -->
<!--  <link rel="stylesheet" th:href="@{/css/BackStage/mem/try2.css}" /> -->
 <link rel="stylesheet" th:href="@{/css/public/elementModel/elementStyles.css}" />
 <link rel="stylesheet" th:href="@{/css/FrontEnd/navForMemCenter/navForMemCenter.css}" />
<title>會員基本資料</title>
    <style>
        body {
/*             font-family: Arial, sans-serif; */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0px;
            display: flex;
            flex-direction: row;
/*             text-align: center; */
        }

        h1 {
            color: red;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: 0px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50vw;
            text-align: right;
        }

        table,
        th,
        td {
            border: 1px solid #333;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #ddd;
        }
        
        .fly {
        	display: flex;

        }
        
        .imgflex {
        	max-width: 70%;
            max-height: 70%;
            border-radius: 50%;
        }
        
        div.memPicture {
        	width: 30%;
        	height: 30%;
        	text-align: center;
        }
        
        img.preview {
	      	width: 200px;
	    }
	
	    ul {
	       list-style: none;
	       margin: 0;
	       padding: 0;
	    }
	
	    ul>li {
	       display: inline-block;
	       vertical-align: top;
	    }
	
	    #the_file {
	       display: none;
	    }
	    
	    #changeImg {
	    	width: auto;
	    	height: 200px;
	    	max-width: 70%;
            max-height: 70%;
            border-radius: 50%;
	    }

    </style>
</head>
<body>
	<div th:insert="~{/FrontEnd/navForMemCenter/navForMemCenter :: nav}"></div>
	<main>
	<h1>會員基本資料</h1>
	<div class="fly">
	<div class="memPicture" id="pic">
		<img th:src="@{/mem/picture} + '?memno=' + ${myData.memNo}" width="100%" height="100%" class="imgflex" id="memImg">
		<br>
		<br>
		<form th:action="@{newPic}" method="post" enctype="multipart/form-data">
			<input type="file" name="chaPic" id="the_file" multiple accept="image/*" />
		  	<button type="button" id="choose_file">變更大頭照</button>
		  	<ul class="picture_list"></ul>
		</form>
	</div>
	
	<table id="example" class="display">
		<thead>
			<tr>
			    <th>項目</th>
            	<th>資料</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>會員編號</td>
				<td th:text="${myData.memNo}"></td>
			</tr>
			<tr>
				<td>信箱帳號</td>
				<td th:text="${myData.memMail}"></td>
			</tr>
			<tr>
				<td>姓名</td>
				<td th:text="${myData.memName}"></td>
			</tr>
			<tr>
				<td>性別</td>
				<td>
					<span th:if="${myData.memSex == 0}" th:text="男性"></span>
					<span th:if="${myData.memSex == 1}" th:text="女性"></span>
				</td>
			</tr>
			<tr>
				<td>手機號碼</td>
				<td th:text="${myData.memPhone}"></td>
			</tr>
			<tr>
				<td>聯絡地址</td>
				<td th:text="${myData.memAdd}"></td>
			</tr>
			<tr>
				<td>身分證號碼</td>
				<td th:text="${myData.memID}"></td>
			</tr>
			<tr>
				<td>註冊日期</td>
				<td th:text="${myData.memReg}"></td>
<!-- 				<td> -->
<!-- 					<span th:if="${myData.memStatus == 0}" th:text="未驗證"></span> -->
<!-- 					<span th:if="${myData.memStatus == 1}" th:text="正常"></span> -->
<!-- 					<span th:if="${myData.memStatus ==2}" th:text="停權"></span>				 -->
<!-- 				</td> -->
			</tr>
			<tr>
				<td>最後上線時間</td>
				<td th:if="${myData.lastLoginTime != null}" th:text="${#dates.format(myData.lastLoginTime, 'yyyy/MM/dd HH:mm:ss')}"></td>
			</tr>
			<tr>
<!-- 				<td>會員大頭照</td> -->
<!-- 				<td ><img th:src="@{/mem/picture} + '?memno=' + ${myData.memNo}" width="100px" height="100px"></td> -->
				<td>修改會員資料</td>
				<td >
					<form method="get" th:action="@{updateMem}">
						<input type="hidden" name= "memNo" th:value="${myData.memNo}">
						<input type="submit" value="修改" >
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	
	</div>
	<br>
	
	<script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
<!--   	<script th:src="@{/js/BackStage/mem/the.js}"></script> -->
<!--   	<script th:src="@{/js/BackStage/mem/the2.js}"></script> -->
  	<script th:src="@{/js/public/tableModel/dateInput.js}"></script>
  	
  	</main>
    <script>
    let choose_file_el = document.getElementById("choose_file");
    choose_file_el.addEventListener("click", function () {
      let my_input = document.getElementById("the_file");
      my_input.click(); //input type=flie 被點
    });
    window.addEventListener("load", function () {
      var the_file_element = document.getElementById("the_file");
      the_file_element.addEventListener("change", function (e) {
        // 寫在這
        //   console.log(this);
        //   console.log(this.files);
        //   console.log(this.files[0]);
        //   console.log(this.files[0].name);
        let that = this;
        let ul_el = document.querySelector(".picture_list");
        ul_el.innerHTML = "";

        for (let i = 0; i < this.files.length; i++) {
          let reader = new FileReader();
          reader.readAsDataURL(this.files[i]);
          reader.addEventListener("load", function () {
//             console.log(this.result);
            //寫法1
            // let li_html = "";
            // li_html += "<li>";
            // li_html += "<img src = '" + this.result + "' class = 'preview'/>";
            // li_html += "</li>";
            //寫法2
            let li_html2 = `<li>
                                            
                                            <input type="submit" class="submit" value="儲存">
                                    </li>`;

                                    let html_img = document.getElementById("pic");
                                    let html_newImg = document.createElement("img");
                                    html_newImg.src = `${this.result}`;
                                    html_newImg.id = "changeImg";
                                    let html_oldImg = document.getElementById("memImg");
                                    if(html_oldImg === null){
                                    	html_oldImg = document.getElementById("changeImg")
                                    }
                                    console.log(html_oldImg);

                                    html_img.replaceChild(html_newImg, html_oldImg);

            ul_el.insertAdjacentHTML("beforeend", li_html2);
          });
        }
      });
    });
  </script>
</body>
</html>
