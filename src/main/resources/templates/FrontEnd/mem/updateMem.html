<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/public/elementModel/elementStyles.css}" />
	<link rel="stylesheet" th:href="@{/css/FrontEnd/navForMemCenter/navForMemCenter.css}" />
    <style>
        body {
/*             font-family: Arial, sans-serif; */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0px;
			text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
/*             width: 60%; */
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        table,
        th,
        td {
            border: 1px solid #333;
        }

        th,
        td {
            padding: 12px;
            padding-right: 100px;
            text-align: left;
        }

        th {
            background-color: #ddd;
        }
        
        span.error {
        	color: red;
        }

    </style>
<title>Insert title here</title>
</head>
<body>
	<div th:insert="~{/FrontEnd/navForMemCenter/navForMemCenter :: nav}"></div>
	<main>
	<h1>修改資料</h1>
	<form method="post" th:action="@{memupdate}" th:object="${data}" enctype="multipart/form-data">
		<table style="width: 100%">
			<tr>
			    <th>項目</th>
            	<th>資料</th>
            	
			</tr>
			<tr>
				<td><label for="mail">信箱帳號<b>*</b>：</label></td>
				<td><span th:text="${data.memMail}"></span></td>
			</tr>
			<tr>
				<td><label for="password">密碼<b>*</b>：</label></td>
				<td>
					<input type="password" id="password" th:field="*{memPsw}" title="請輸入密碼">
					<br>
					<span  th:if="${#fields.hasErrors('memPsw')}" th:errors="*{memPsw}" class="error" id="ename.errors"></span>
				</td>
			</tr>
<!-- 			<tr> -->
<!-- 				<td><label for="repassword">再輸入一次密碼<b>*</b>：</label></td> -->
<!-- 				<td><input type="password" id="repassword" title="再輸入一次密碼"></td> -->
<!-- 			</tr> -->
			<tr>
				<td><label for="name">姓名<b>*</b>：</label></td>
				<td>
					<input id="name" title="請輸入姓名" th:field="*{memName}">
					<br>
					<span th:if="${#fields.hasErrors('memName')}" th:errors="*{memName}" class="error"></span>
				</td>
			</tr>
			<tr>
                <td><label for="memsex">性別<b>*</b>：</label></td>
                <td>
                    <input type="radio" th:field="*{memSex}" id="man" th:value="0"><label for="man">男性</label>
                    <input type="radio" th:field="*{memSex}" id="femal" th:value="1"><label for="femal">女性</label>
                	<br>
                	<span th:if="${#fields.hasErrors('memSex')}" th:errors="*{memSex}" class="error"></span>
                </td>
            </tr>
			<tr>
				<td><label for="phone">手機號碼<b>*</b>：</label></td>
				<td>
					<input id="phone" th:field= "*{memPhone}" title="請輸入手機號碼" name="phone">
					<br>
					<span th:if="${#fields.hasErrors('memPhone')}" th:errors="*{memPhone}" class="error"></span>
				</td>
			</tr>
			<tr>
				<td><label for="add">聯絡地址<b>*</b>：</label></td>
				<td>
					<div class="dropdown">
					    <select name="county" id="county_box">
					        <option th:value="${county}" th:text="${county}"></option>
					    </select>
					
					    <select name="district" id="district_box">
					        <option th:value="${district}" th:text="${district}"></option>
					    </select>
						<input id="add" th:field= "*{memAdd}" title="請輸入聯絡地址">				
					</div>
					<br>
					<span th:if="${#fields.hasErrors('memAdd')}" th:errors="*{memAdd}" class="error"></span>
				</td>
			</tr>
			<tr>
				<td><label for="memID">身分證號碼<b>*</b>：</label></td>
				<td>
					<input id="memID" th:field= "*{memID}" title="請輸入身分證號碼">
					<br>
					<span th:if="${#fields.hasErrors('memID')}" th:errors="*{memID}" class="error"></span>
				</td>
			</tr>
			<tr>
				<td><label for="upfile">圖片：</label></td>
				<td><input type="file" th:field= "*{memPic}"></td>
			</tr>
		</table>
		<input type="hidden" th:field="*{memMail}">
		<input type="hidden" th:field="*{memNo}">
		<input type="hidden" th:field="*{memReg}">
		<input type="hidden" th:field="*{memStatus}">
<!-- 		<input type="hidden" th:field="*{lastLoginTime}"> -->
		<input type="submit" class="submit" value="修改資料">
	</form>
	</main>

	<button id="button" class="ui-state-default ui-corner-all" style="display: none;">註冊會員</button>
	<script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/js/public/tableModel/dateInput.js}"></script>
	<script th:src="@{/js/BackStage/rentapp/addRentApp.js}"></script>
</body>
</html>
