<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/public/elementModel/elementStyles.css}" />
	<link rel="stylesheet" th:href="@{/css/FrontEnd/navForMemCenter/navForMemCenter.css}" />
    <style>
        body {
/*             font-family: Arial, sans-serif; */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0px;
			text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
/*             width: 60%; */
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        table,
        th,
        td {
            border: 1px solid #333;
        }

        th,
        td {
            padding: 12px;
            padding-right: 100px;
            text-align: left;
        }

        th {
            background-color: #ddd;
        }
        
        span.error {
        	color: red;
        }
        
        #the_file {
        	display: none;
        }

    </style>
<title>Insert title here</title>
</head>
<body>
	<div th:insert="~{/FrontEnd/navForMemCenter/navForMemCenter :: nav}"></div>
	<main>
	<h1>修改資料</h1>
	<form method="post" th:action="@{changePsw}" enctype="multipart/form-data">
		<table style="width: 100%">
			<tr>
			    <th>項目</th>
            	<th>資料</th>
            	
			</tr>
			<tr>
				<td><label for="password">舊密碼<b>*</b>：</label></td>
				<td>
					<input type="password" id="password" name="oldPsw" title="請輸入舊密碼">
					<br>
					<span  th:text="${oldError}" class="error" id="ename.errors"></span>
					<span  th:text="${emptyOldPsw}" class="error" id="ename.errors"></span>
				</td>
			</tr>
			<tr>
				<td><label for="password">新密碼<b>*</b>：</label></td>
				<td>
					<input type="password" id="password" name="newPsw" title="請輸入密碼">
					<br>
					<span  th:text="${emptyNewPsw}" class="error" id="ename.errors"></span>
				</td>
			</tr>
<!-- 			<tr> -->
<!-- 				<td><label for="repassword">再輸入一次密碼<b>*</b>：</label></td> -->
<!-- 				<td><input type="password" id="repassword" title="再輸入一次密碼"></td> -->
<!-- 			</tr> -->
		</table>
		<input type="submit" class="submit" value="修改資料">
	</form>
	</main>

	<script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/js/public/tableModel/dateInput.js}"></script>
	<script th:src="@{/js/BackStage/rentapp/addRentApp.js}"></script>
</body>
</html>
