<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Insert title here</title>
</head>
<body>
	<h1>登入</h1>
	<form method="post" th:action="@{loginPage}" enctype="multipart/form-data">
		<table>
			<tr>
				<td><span th:text="*{message}" class="error" id="ename.errors"></span></td>
			</tr>
			<tr>
				<td><label for="mail">信箱帳號<b>*</b>：</label></td>
				<td><input id="mail" title="請輸入信箱帳號" name="mail" ></td>
<!-- 				<td><span  th:if="${#fields.hasErrors('memMail')}" th:errors="*{memMail}" class="error" id="ename.errors"></span></td> -->
			</tr>
			<tr>
				<td><label for="password">密碼<b>*</b>：</label></td>
				<td><input type="password" id="password" name="password" title="請輸入密碼"></td>
<!-- 				<td><span  th:if="${#fields.hasErrors('memPsw')}" th:errors="*{memPsw}" class="error" id="ename.errors"></span></td> -->
			</tr>
		</table>

		<input type="submit" class="submit" value="登入">
	</form>
	<a th:href="@{/BackStage/mem/forgetPsw}"><button>忘記密碼</button></a>
</body>
</html>
